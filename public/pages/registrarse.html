    <br>
    <main class="main-content">
        <form id="DatosUsuario"class="form-container">
            <h1>Crear Cuenta</h1>
            <br>
            
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre...">
            <span class="error-message" id="errorNombre"></span>
            <br>
            <label for="nombre">Apellido:</label>
            <br>
            <input type="text" id="apellido" name="apellido" required placeholder="Escribe tu apellido...">
            <span class="error-message" id="errorApellido"></span>
            <br>
            <label for="nombre"> * Cédula:</label>
            <br>
            <input type="text" id="cedula" name="cedula" required placeholder="Escribe tu cédula...">
            <span class="error-message" id="errorNombre"></span>
            <br>
            <label for="nombre">Nombre de Usuario:</label>
            <br>
            <input type="text" id="usuario" name="usuario" required placeholder="Escribe tu usuario...">
            <span class="error-message" id="errorUsuario"></span>
            <br>
            <label for="nombre">Fecha de Nacimiento:</label>
            <br>
            <form>
                <input type="date" id="fecha" name="fecha" required>
                <span class="error-message" id="errorFecha"></span>
            <br>
            <br>
            <label for="nombre">Celular:</label>
            <br>
            <input type="text" pattern="[0-9]{10}" id="celular" name="celular" required placeholder="Escribe tu celular...">
            <span class="error-message" id="errorCelular"></span>
            <br>
            <label for="nombre">Correo:</label>
            <br>
            <input type="email" id="email" name="email" required placeholder="Escribe tu correo...">
            <span class="error-message" id="errorCorreo"></span>
            <br>    
            <label for="nombre">Contraseña:</label>
            <br>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Escribe tu contraseña...">
            <br>    
            <label for="nombre">Vuelve a escribir la contraseña :</label>
            <span class="error-message" id="errorContrasena"></span>
            <br>
            <input type="password" id="Repetircontraseña"name="contraseña" required placeholder="Vuelve a escribir tu contraseña...">
            <span class="error-message" id="errorRepetirContrasena"></span>
            <br>
            <br>
            <button type="submit" class="botn2">Crear Cuenta</button>

            </form>
       
    </main>
